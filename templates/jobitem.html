<div class = 'border-bottom mb-2 row'>
  <div class = 'col-11'>
    <h5>{{ job['title'] }}</h5>
    {% if 'location' in job %}
    <h6><b>Location :</b> {{ job['location'] }}</h6>
    {% else %}
    <h6><b>Location :</b> Remote</h6>
    {% endif %}
    <h6><b>Description :</b> {{ job['description'] }}</h6>
  </div>
  <div class = 'col-1'>
    <button type="button" class="btn btn-outline-info mt-4">Apply</button>
  </div>
</div>
